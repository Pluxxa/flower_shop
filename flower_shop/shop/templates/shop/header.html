{% load static %}
<header>
    <div class="header-container">
        <!-- Логотип -->
        <div class="logo">
            <img src="{% static 'shop/images/a_1.png' %}" alt="Логотип" />
        </div>

        <!-- Навигация -->
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'flower_list' %}">Каталог</a></li>
                <li><a href="{% url 'contacts' %}">Контакты</a></li>
                <li><a href="{% url 'cart' %}">Корзина</a></li>

                {% if user.is_authenticated %}
                    <li><a href="{% url 'account' %}">Личный кабинет</a></li>
                    <li>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="nav-button">Выход</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'register' %}">Регистрация</a></li>
                    <li><a href="{% url 'login' %}">Вход</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
